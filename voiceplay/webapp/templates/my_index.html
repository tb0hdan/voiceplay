<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>VoicePlay WebApp</title>
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Oswald:300|Raleway:300">
        <link rel="stylesheet" href="/static/linea/styles.css">
        <link rel="stylesheet" href="/static/styles.css">
    </head>

    <body>
        <div id="header" role="banner">
            <a href="index.html">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="17" height="17" viewBox="0 0 17 17">
                <path d="M14 16h-3v-6h-5v6h-3v-9h-1v10h13v-10h-1v9zM7 16v-5h3v5h-3zM16.796 6.473l-0.592 0.807-7.704-5.66-7.704 5.658-0.592-0.806 8.296-6.092 8.296 6.093z" fill="#000000" />
                </svg> <!-- https://themify.me/themify-icons -->
            </a>
            <p class="lettering">Now is playing</p>
        </div>

        <div id="main-container">
            <form>
                <button><span class="lettering-text">Play</span></button>
                <button><span class="lettering-text">Pause</span></button>
                <button><span class="lettering-text">Next</span></button>
            </form>

            <form class="volume-controls">
                <button><span class="icon-music-volume-up"></span></button>
                <button><span class="icon-music-volume-down"></span><span class="icon-music-mute" style="display: none;"></span></button>
            </form>
        </div> <!-- /main-container -->

    </body>
</html>
